<!-- Página principal (se muestra solo en la ruta raíz) -->
<div class="main-container" *ngIf="isHomePage()">
  <div class="hero-section">
    <div class="background-overlay"></div>
    
    <!-- Botón de configuración en la esquina superior derecha -->
    <div class="settings-button">
      <button class="emoji-btn" (click)="showSettings()">⚙️</button>
    </div>
    
    <!-- Botón de puntuaciones en la esquina superior izquierda -->
    <div class="leaderboard-button">
      <button class="emoji-btn" (click)="goToLeaderboard()">🏆</button>
    </div>
    
    <div class="content-wrapper">
      <!-- Logo centrado -->
      <div class="logo-section">
        <img src="../assets/tampiguessr.svg" style="height: 200px;" alt="TampiGuessr Logo">
      </div>
      
      <!-- Botón de play redondo centrado -->
      <div class="play-section">
        <button class="play-btn" (click)="startGame()">
          <svg width="32" height="32" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" class="play-icon" fill="currentColor">
            <path d="M232.3,114.3,88.3,26.4a15.5,15.5,0,0,0-16.1-.3A15.8,15.8,0,0,0,64,40V216a15.8,15.8,0,0,0,8.2,13.9,15.5,15.5,0,0,0,16.1-.3l144-87.9a16,16,0,0,0,0-27.4Z"/>
          </svg>
        </button>
      </div>
      
      <!-- Botón de tutorial -->
      <div class="tutorial-section">
        <button class="tutorial-btn" (click)="showTutorial()">
          📚 ¿Cómo jugar?
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Configuración -->
<div class="settings-modal-overlay" *ngIf="showSettingsModal" (click)="closeSettings()">
  <div class="settings-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>⚙️ Configuración del Juego</h2>
      <button class="close-btn" (click)="closeSettings()">✕</button>
    </div>
    
    <div class="modal-content">
      <div class="game-mode-section">
        <h3>Modo de Juego</h3>
        
        <div class="mode-option" [class.selected]="gameMode === 'normal'" (click)="setGameMode('normal')">
          <div class="mode-info">
            <div class="mode-title">🎯 Normal</div>
            <div class="mode-description">2 rondas • Puntuación guardada en leaderboard</div>
          </div>
          <div class="mode-radio">
            <input type="radio" [checked]="gameMode === 'normal'" readonly>
          </div>
        </div>
        
        <div class="mode-option" [class.selected]="gameMode === 'custom'" (click)="setGameMode('custom')">
          <div class="mode-info">
            <div class="mode-title">🔧 Personalizado</div>
            <div class="mode-description">Configura el número de rondas</div>
          </div>
          <div class="mode-radio">
            <input type="radio" [checked]="gameMode === 'custom'" readonly>
          </div>
        </div>
        
        <!-- Configuración personalizada -->
        <div class="custom-config" *ngIf="gameMode === 'custom'">
          <div class="warning-message">
            ⚠️ En modo personalizado, tu puntuación no se registrará en el leaderboard
          </div>
          
          <div class="rounds-config">
            <label for="rounds">Número de rondas:</label>
            <input 
              type="number" 
              id="rounds" 
              [value]="customRounds" 
              (input)="onRoundsChange($event)"
              min="1" 
              max="10"
              class="rounds-input">
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="apply-btn" (click)="closeSettings()">Aplicar</button>
    </div>
  </div>
</div>

<!-- Router outlet para mostrar diferentes componentes -->
<router-outlet></router-outlet>
