<div class="main-container">
  <div class="hero-section">
    <div class="background-overlay"></div>
    
    <!-- Botón de configuración en la esquina superior derecha -->
    <div class="settings-button">
      <app-tampi-button 
        text=""
        icon="⚙️"
        color="secondary"
        size="small"
        [circular]="true"
        (onClick)="showSettings()">
      </app-tampi-button>
    </div>
    
    <!-- Botón de puntuaciones en la esquina superior izquierda -->
    <div class="leaderboard-button">
      <app-tampi-button 
        text=""
        icon="🏆"
        color="warning"
        size="small"
        [circular]="true"
        (onClick)="showLeaderboard()">
      </app-tampi-button>
    </div>
    
    <div class="content-wrapper">
      <!-- Logo centrado -->
      <div class="logo-section">
        <h1 class="game-title">TampiGuessr</h1>
        <p class="game-subtitle">¡Explora el mundo y adivina la ubicación!</p>
      </div>
      
      <!-- Botón de play redondo centrado -->
      <div class="play-section">
        <app-tampi-button 
          text=""
          color="primary"
          size="large"
          [circular]="true"
          (onClick)="startGame()">
          <svg width="32" height="32" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" class="play-icon" fill="currentColor">
            <path d="M232.3,114.3,88.3,26.4a15.5,15.5,0,0,0-16.1-.3A15.8,15.8,0,0,0,64,40V216a15.8,15.8,0,0,0,8.2,13.9,15.5,15.5,0,0,0,16.1-.3l144-87.9a16,16,0,0,0,0-27.4Z"/>
          </svg>
        </app-tampi-button>
        <p class="play-text">Hacer clic para jugar</p>
      </div>
      
      <!-- Información adicional del juego -->
      <div class="game-info">
        <div class="info-cards">
          <div class="info-card">
            <div class="card-icon">🌍</div>
            <h3>Explora Tampico</h3>
          </div>
          <div class="info-card">
            <div class="card-icon">🎯</div>
            <h3>Adivina la Ubicación</h3>
          </div>
          <div class="info-card">
            <div class="card-icon">🏅</div>
            <h3>Compite con Otros</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>TampiGuessr - Desarrollado con Angular y Firebase</p>
  </div>
</div>
